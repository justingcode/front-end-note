<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/justingcode',// 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      loadNavbar:'navbar.md',//默认加载 _navbar.md 作为顶部导航栏
      loadSidebar:true,//默认加载 _sidebar.md 作为侧边栏  使用折叠目录插件必须使用默认侧边栏
      autoHeader: true,
      coverpage: 'cover.md',  // 自定义文件名
      sidebarDisplayLevel: 1,//默认折叠的层级
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      mergeNavbar: true,// 小屏设备下合并导航栏到侧边栏
      search:{
        paths:'auto',
        placeholder:'搜索',
        noData:'nothing',
        depth:3
      },
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
      },
    }
   
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 目录支持折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>
</html>
